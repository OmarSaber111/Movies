<div class="w-75 m-auto py-5">
  <div *ngIf="error" class="alert alert-danger">
    <p>{{ error }}</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input formControlName="email" class="form-control" type="email" id="email" />
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger my-2">
        <p *ngIf="loginForm.get('email')?.hasError('required')">The email is required</p>
        <p *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</p>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input formControlName="password" class="form-control" type="password" id="password" />
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger my-2">
        <p *ngIf="loginForm.get('password')?.hasError('required')">The password is required</p>
      </div>
    </div>

    <button [disabled]="loginForm.invalid" class="btn btn-info mt-3" type="submit">Login</button>
  </form>
</div>

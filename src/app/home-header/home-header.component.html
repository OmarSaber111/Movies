<section class="vh-100 d-flex flex-column justify-content-end">
  <h1>Our Latest Movies</h1>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let movie of trendingmovie">
      <ng-template carouselSlide [id]="movie.id">
        <img class="w-100" [src]="imgurl + movie.poster_path" [alt]="movie.title">
      </ng-template>
    </ng-container>
  </owl-carousel-o>

</section>
